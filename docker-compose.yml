services:
  db-primary:
    image: bitnami/postgresql:15
    restart: unless-stopped
    environment:
      POSTGRESQL_POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRESQL_USERNAME: ${POSTGRES_USER}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRES_DB}
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: ${POSTGRES_REPLICATION_USER}
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15
    volumes:
      - db_primary_data:/bitnami/postgresql
    ports:
      - "5432:5432"

  db-replica:
    image: bitnami/postgresql:15
    restart: unless-stopped
    environment:
      POSTGRESQL_POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRESQL_USERNAME: ${POSTGRES_USER}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRES_DB}
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_MASTER_HOST: db-primary
      POSTGRESQL_MASTER_PORT_NUMBER: 5432
      POSTGRESQL_REPLICATION_USER: ${POSTGRES_REPLICATION_USER}
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    depends_on:
      db-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15
    volumes:
      - db_replica_data:/bitnami/postgresql
    ports:
      - "5433:5432"

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY}; do sleep 2; done;
      mc mb --ignore-existing local/${MINIO_BUCKET};
      exit 0;
      "

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      db-primary:
        condition: service_healthy
      db-replica:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"

  onlyoffice:
    image: onlyoffice/documentserver:8.0.1
    restart: unless-stopped
    environment:
      JWT_ENABLED: "false"
    volumes:
      - ./onlyoffice/local-production-linux.json:/etc/onlyoffice/documentserver/local-production-linux.json:ro

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
      - onlyoffice
    ports:
      - "8080:80"

volumes:
  db_primary_data:
  db_replica_data:
  minio_data:
